<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marhey:wght@400;500;600;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="../images/picasa-logo.PNG" />
    <title>Picasa Game</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="custom">
      <div class="close"><i class="fa-solid fa-xmark"></i></div>
      <h3>Themes</h3>
      <div class="themes">
        <div class="active">
          <div class="theme">
            <div class="one"></div>
            <div class="two"></div>
          </div>
        </div>
        <div>
          <div class="theme">
            <div class="one"></div>
            <div class="two"></div>
          </div>
        </div>
        <div>
          <div class="theme">
            <div class="one"></div>
            <div class="two"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="container">
        <div class="how">
          <a href="index.html"><i class="fa-solid fa-chevron-left"></i></a>
        </div>
        <h2>Picasa</h2>
        <div class="settings"><i class="fa-solid fa-gear"></i></div>
      </div>
    </div>
    <div class="content">
        <div class="overlay"></div>
      <div class="container">
        <div class="home">
          <div class="add-players">
            <h3>Players</h3>
            <form action="">
              <div class="number-of-players">
                <label for="">How many players?</label>
                <input type="number" placeholder="Enter number of players" />
                <button class="players-number-button">Done</button>
              </div>
              <h4>Enter Players Names</h4>
              <div class="added-players">
                <!-- <div class="add-player">
                                <p>Player Name</p>
                                <input type="text" placeholder="Name">
                                <button>Done</button>
                            </div>
                            <div class="add-player">
                                <p></p>
                                <input type="text" placeholder="Name">
                                <button>Done</button>
                            </div>
                            <div class="add-player">
                                <p></p>
                                <input type="text" placeholder="Name">
                                <button>Done</button>
                            </div>
                            <div class="add-player">
                                <p></p>
                                <input type="text" placeholder="Name">
                                <button>Done</button>
                            </div> -->
              </div>
            </form>
            <div class="all-done">All Done</div>
          </div>
          <div class="categories">
            <h3>Categories</h3>
            <p>Select a Category</p>
            <div class="boxes">
              <div class="box">
                <div class="img">
                  <img src="imgs/cat.png" alt="" />
                </div>
                <p>Animals</p>
              </div>
              <div class="box">
                <div class="img">
                  <img src="imgs/jobs.png" alt="" />
                </div>
                <p>Jobs</p>
              </div>
              <div class="box">
                <div class="img">
                  <img src="imgs/pizza.png" alt="" />
                </div>
                <p>Food</p>
              </div>
              <div class="box">
                <div class="img">
                  <img src="imgs/football.png" alt="" />
                </div>
                <p>Sports</p>
              </div>
            </div>
          </div>
          <a href="rules.html" class="play">Start</a>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="index.html" class="active">
        <i class="fa-solid fa-house"></i>
      </a>
      <a href="rules.html">
        <i class="fa-solid fa-question"></i>
      </a>
      <a href="players-boxes.html">
        <i class="fa-solid fa-user"></i>
      </a>
      <a href="questions.html">
        <i class="fa-solid fa-signs-post"></i>
      </a>
      <a href="voting.html">
        <i class="fa-solid fa-square-poll-vertical"></i>
      </a>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
