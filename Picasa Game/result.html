<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Marhey:wght@400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="../images/picasa-logo.PNG">
    <title>Picasa Game</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="custom">
      <div class="close"><i class="fa-solid fa-xmark"></i></div>
      <h3>Themes</h3>
      <div class="themes">
        <div class="active">
          <div class="theme">
            <div class="one"></div>
            <div class="two"></div>
          </div>
        </div>
        <div>
          <div class="theme">
            <div class="one"></div>
            <div class="two"></div>
          </div>
        </div>
        <div>
          <div class="theme">
            <div class="one"></div>
            <div class="two"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="header">
        <div class="container">
            <div class="how"><a href="index.html"><i class="fa-solid fa-house"></i></a></div>
            <h2>Picasa</h2>
            <div class="settings"><i class="fa-solid fa-gear"></i></div>
        </div>
    </div>
    <div class="content">
        <div class="overlay"></div>
        <div class="container">
            <div class="result">
                <div class="players-voted">
                    <p>Players Voted for:</p>
                    <h3>Moatasim</h3>
                </div>
                <div class="real">
                    <p>The <span>Imposter</span> is:</p>
                    <h3>Imposter</h3>
                </div>
                <div class="win-lose">
                    <div class="icon">
                        <i class="fa-solid fa-people-group"></i>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-user-ninja"></i>
                    </div>
                    <p>Players</p>
                    <h3>Wins!</h3>
                </div>
            </div>
            <button>Play Again?</button>
        </div>
    </div>
    <div class="footer">
        <a href="index.html">
            <i class="fa-solid fa-house"></i>
        </a>
        <a href="rules.html">
            <i class="fa-solid fa-question"></i>
        </a>
        <a href="players-boxes.html">
            <i class="fa-solid fa-user"></i>
        </a>
        <a href="questions.html">
            <i class="fa-solid fa-signs-post"></i>
        </a>
        <a href="voting.html" class="active">
            <i class="fa-solid fa-square-poll-vertical"></i>
        </a>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/result.js"></script>
</body>
</html>
