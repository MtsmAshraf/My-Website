<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Countdown Timer</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/bg-stars.svg" alt="">
  <img src="images/pattern-hills.svg" alt="">
  <div class="container">
    <h2>We're launching soon <p>You're 23 y/o, old man!</p></h2>
    <div class="timer">
      <div class="box days">
        <div>0</div>
        <span class="unit">Days</span>
      </div>
      <div class="box hours">
        <div>0</div>
        <span class="unit">Hours</span>
      </div>
      <div class="box minutes">
        <div>0</div>
        <span class="unit">Minutes</span>
      </div>
      <div class="box seconds">
        <div>0</div>
        <span class="unit">Seconds</span>
      </div>
    </div>
    <ul class="social">
      <li>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
      </li>
      <li>
        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
      </li>
      <li>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </li>
    </ul>
  </div>
  <script src="js/all.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
